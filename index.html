<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source media="(max-width: 767px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <img class="card__image" src="./images/image-header-mobile.jpg" alt="women working on their computers">
      </picture>
  
      <section class="card__container">
        <h2 class="card__header">Get insights that help your business grow.</h2>

        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="card__summary">
          
          <div class="card__item">
            <strong class="card__highlight">10k+</strong> 
            <p class="card__subtitles">companies</p>
          </div>
          
          <div class="card__item">
            <strong class="card__highlight">314 templates</strong>
            <p class="card__subtitles">templates</p>
          </div>

          <div class="card__item">
            <strong class="card__highlight">12m+</strong>
            <p class="card__subtitles">queries</p>
          </div>

        </div>

      </section>
    
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a class="attribution__link" rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" rel="noopener noreferrer" target="_blank" href="https://github.com/jmpevzla">Jose Manuel Perez</a>.
    </div>
  </footer>
</body>
</html>
