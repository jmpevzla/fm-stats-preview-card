<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <div class="card">
      <div class="card__picture">
        <picture>
          <source media="(max-width: 1109px)" srcset="./images/image-header-mobile.jpg">
          <source media="(min-width: 1110px)" srcset="./images/image-header-desktop.jpg">
          <img class="card__image" src="./images/image-header-mobile.jpg" alt="women working on their computers">
        </picture>
        <div class="card__overlay"></div>
      </div>
  
      <section class="card__container">
        <h2 class="card__header">Get <em class="card__accent">insights</em> that help your business grow.</h2>

        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="card__summary">
          
          <div class="card__item">
            <strong class="card__highlight">10k+</strong> 
            <p class="card__subtitle">companies</p>
          </div>
          
          <div class="card__item">
            <strong class="card__highlight">314</strong>
            <p class="card__subtitle">templates</p>
          </div>

          <div class="card__item">
            <strong class="card__highlight">12M+</strong>
            <p class="card__subtitle">queries</p>
          </div>

        </div>

      </section>
    
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a class="attribution__link" rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" rel="noopener noreferrer" target="_blank" href="https://github.com/jmpevzla">Jose Manuel Perez</a>.
    </div>
  </footer>
</body>
</html>
